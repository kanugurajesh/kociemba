<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Rubik's Cube - Enhanced</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
      :root {
        --bg-primary: #0a0a0f;
        --bg-secondary: #1a1a2e;
        --bg-tertiary: #16213e;
        --panel-bg: rgba(26, 26, 46, 0.85);
        --panel-border: rgba(255, 255, 255, 0.08);
        --text-primary: #ffffff;
        --text-secondary: #b8bcc8;
        --text-muted: #8892b0;
        --accent-primary: #00d4ff;
        --accent-secondary: #7c3aed;
        --accent-gradient: linear-gradient(135deg, #00d4ff 0%, #7c3aed 100%);
        --success-color: #10b981;
        --danger-color: #ef4444;
        --warning-color: #f59e0b;
        --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.1);
        --shadow-md: 0 8px 32px rgba(0, 0, 0, 0.2);
        --shadow-lg: 0 16px 64px rgba(0, 0, 0, 0.3);
        --border-radius: 16px;
        --font-primary: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        --font-mono: 'JetBrains Mono', 'Fira Code', monospace;
      }

      * {
        font-family: var(--font-primary);
        box-sizing: border-box;
      }

      body {
        margin: 0;
        background: var(--bg-primary);
        background-image: 
          radial-gradient(circle at 20% 50%, rgba(124, 58, 237, 0.1) 0%, transparent 50%),
          radial-gradient(circle at 80% 20%, rgba(0, 212, 255, 0.1) 0%, transparent 50%),
          radial-gradient(circle at 40% 80%, rgba(16, 185, 129, 0.05) 0%, transparent 50%);
        color: var(--text-primary);
        overflow: hidden;
        min-height: 100vh;
      }

      /* Animated background particles */
      body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: 
          radial-gradient(2px 2px at 20px 30px, rgba(255, 255, 255, 0.1), transparent),
          radial-gradient(2px 2px at 40px 70px, rgba(0, 212, 255, 0.2), transparent),
          radial-gradient(1px 1px at 90px 40px, rgba(124, 58, 237, 0.3), transparent);
        background-repeat: repeat;
        background-size: 100px 100px;
        animation: float 20s linear infinite;
        pointer-events: none;
        z-index: -1;
      }

      @keyframes float {
        0% { transform: translate(0, 0) rotate(0deg); }
        33% { transform: translate(30px, -30px) rotate(120deg); }
        66% { transform: translate(-20px, 20px) rotate(240deg); }
        100% { transform: translate(0, 0) rotate(360deg); }
      }

      canvas {
        width: 100%;
        height: 100%;
      }

      /* Enhanced UI Panels */
      .ui-panel {
        position: fixed;
        background: var(--panel-bg);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid var(--panel-border);
        border-radius: var(--border-radius);
        padding: 24px;
        box-shadow: var(--shadow-lg);
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }

      .ui-panel:hover {
        transform: translateY(-2px);
        box-shadow: 0 20px 80px rgba(0, 0, 0, 0.4);
        border-color: rgba(255, 255, 255, 0.12);
      }

      #info-container {
        top: 24px;
        left: 24px;
        width: 280px;
      }

      #info-container h2 {
        color: var(--text-primary);
        font-size: 1.25rem;
        font-weight: 600;
        margin: 0 0 20px 0;
        background: var(--accent-gradient);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        display: flex;
        align-items: center;
        gap: 8px;
      }

      #info-container h2::before {
        content: 'ðŸŽ®';
        font-size: 1.2em;
        background: none;
        -webkit-text-fill-color: initial;
      }

      ul {
        list-style: none;
        padding: 0;
        margin: 0 0 24px 0;
      }

      li {
        color: var(--text-secondary);
        margin-bottom: 12px;
        padding: 8px 12px;
        background: rgba(255, 255, 255, 0.03);
        border-radius: 8px;
        border-left: 3px solid var(--accent-primary);
        font-family: var(--font-mono);
        font-size: 0.9rem;
        transition: all 0.2s ease;
      }

      li:hover {
        background: rgba(255, 255, 255, 0.06);
        transform: translateX(4px);
      }

      #direction-container {
        top: 24px;
        right: 24px;
        width: auto;
        padding: 16px;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 8px;
      }

      #direction-container::before {
        content: 'Direction';
        font-size: 0.75rem;
        font-weight: 500;
        color: var(--text-muted);
        text-transform: uppercase;
        letter-spacing: 0.05em;
        margin-bottom: 4px;
      }

      /* Enhanced Action & Solution Display */
      #action-display, #solution-display {
        position: fixed;
        left: 50%;
        transform: translateX(-50%);
        color: var(--text-primary);
        padding: 16px 32px;
        text-align: center;
        border-radius: 12px;
        backdrop-filter: blur(10px);
        background: rgba(0, 0, 0, 0.3);
        border: 1px solid rgba(255, 255, 255, 0.1);
        transition: all 0.3s ease;
      }

      #action-display {
        top: 5%;
        font-size: 2.5em;
        font-weight: 700;
        text-shadow: 0 0 20px rgba(0, 212, 255, 0.5);
        background: var(--accent-gradient);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        animation: pulse 2s infinite;
      }

      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.8; }
      }

      #solution-display {
        bottom: 15%;
        font-size: 1.2em;
        font-weight: 500;
        font-family: var(--font-mono);
        background: rgba(16, 185, 129, 0.1);
        border-color: var(--success-color);
      }

      /* Enhanced Button Styling */
      .button-group {
        display: flex;
        gap: 12px;
        margin-top: 0;
      }

      .btn {
        border: none;
        border-radius: 12px;
        padding: 12px 20px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        background: rgba(255, 255, 255, 0.05);
        color: var(--text-primary);
        font-size: 0.9rem;
        position: relative;
        overflow: hidden;
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      .btn::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
        transition: left 0.5s;
      }

      .btn:hover::before {
        left: 100%;
      }

      .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        background: rgba(255, 255, 255, 0.1);
        border-color: rgba(255, 255, 255, 0.2);
      }

      .btn:active {
        transform: translateY(0);
      }

      #solve-button {
        background: var(--accent-gradient);
        color: white;
        border: 1px solid var(--accent-primary);
        box-shadow: 0 4px 15px rgba(0, 212, 255, 0.3);
      }

      #solve-button:hover {
        box-shadow: 0 8px 30px rgba(0, 212, 255, 0.4);
        transform: translateY(-3px);
      }

      #undo-button {
        background: rgba(239, 68, 68, 0.1);
        border-color: var(--danger-color);
        color: var(--danger-color);
      }

      #undo-button:hover {
        background: rgba(239, 68, 68, 0.2);
        box-shadow: 0 8px 25px rgba(239, 68, 68, 0.3);
      }

      #reset-button {
        background: rgba(245, 158, 11, 0.1);
        border-color: var(--warning-color);
        color: var(--warning-color);
      }

      #reset-button:hover {
        background: rgba(245, 158, 11, 0.2);
        box-shadow: 0 8px 25px rgba(245, 158, 11, 0.3);
      }

      .icon-btn {
        width: 56px;
        height: 56px;
        padding: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.05);
        transition: all 0.3s ease;
      }

      .icon-btn:hover {
        transform: rotate(15deg) scale(1.1);
        background: rgba(255, 255, 255, 0.1);
      }

      #counter-clockwise-icon {
        display: none;
      }

      /* Enhanced Disabled State */
      .btn:disabled {
        background: rgba(255, 255, 255, 0.02);
        color: var(--text-muted);
        border-color: rgba(255, 255, 255, 0.05);
        cursor: not-allowed;
        transform: none;
        box-shadow: none;
        opacity: 0.5;
      }

      /* Enhanced Messages Container */
      #messages-container {
        position: fixed;
        bottom: 24px;
        left: 24px;
        z-index: 1050;
        max-width: 400px;
      }

      .alert {
        transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        border-radius: 12px;
        border: none;
        backdrop-filter: blur(10px);
        box-shadow: var(--shadow-md);
      }

      .alert-success {
        background: rgba(16, 185, 129, 0.1);
        border-left: 4px solid var(--success-color);
        color: var(--success-color);
      }

      .alert-danger {
        background: rgba(239, 68, 68, 0.1);
        border-left: 4px solid var(--danger-color);
        color: var(--danger-color);
      }

      .alert-info {
        background: rgba(0, 212, 255, 0.1);
        border-left: 4px solid var(--accent-primary);
        color: var(--accent-primary);
      }

      .fade-out {
        opacity: 0;
        transform: translateX(-100px);
      }

      /* Loading Animation */
      .loading-spinner {
        display: inline-block;
        width: 16px;
        height: 16px;
        border: 2px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: var(--accent-primary);
        animation: spin 0.8s linear infinite;
        margin-right: 8px;
      }

      @keyframes spin {
        to { transform: rotate(360deg); }
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        #info-container {
          width: 250px;
          padding: 20px;
        }
        
        .button-group {
          flex-direction: column;
          gap: 8px;
        }
        
        #action-display {
          font-size: 2em;
        }
        
        #solution-display {
          font-size: 1em;
        }
      }

      /* Accessibility Improvements */
      .btn:focus,
      .icon-btn:focus {
        outline: 2px solid var(--accent-primary);
        outline-offset: 2px;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }

      ::-webkit-scrollbar-track {
        background: var(--bg-secondary);
      }

      ::-webkit-scrollbar-thumb {
        background: var(--accent-primary);
        border-radius: 4px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: var(--accent-secondary);
      }
    </style>
  </head>
  <body>
    <div id="info-container" class="ui-panel">
      <h2>Key Bindings</h2>
      <ul>
        <li><i class="fas fa-keyboard"></i> Front: 'F' / Back: 'B'</li>
        <li><i class="fas fa-keyboard"></i> Left: 'L' / Right: 'R'</li>
        <li><i class="fas fa-keyboard"></i> Up: 'U' / Down: 'D'</li>
        <li><i class="fas fa-keyboard"></i> Middle: 'M'</li>
        <li><i class="fas fa-keyboard"></i> Forward: '1' / Reverse: '2'</li>
      </ul>
      <div class="button-group">
        <button class="btn" id="undo-button" onclick="undoLastMove()" data-bs-toggle="tooltip" data-bs-placement="top" title="Undo last move">
          <i class="fas fa-undo-alt"></i> Undo
        </button>
        <button class="btn" id="solve-button" onclick="handleSolve()" data-bs-toggle="tooltip" data-bs-placement="top" title="Solve the cube">
          <i class="fas fa-magic"></i> Solve
        </button>
        <button class="btn" id="reset-button" onclick="resetState()" data-bs-toggle="tooltip" data-bs-placement="top" title="Start over">
          <i class="fas fa-refresh"></i> Reset
        </button>
      </div>
    </div>

    <div id="action-display"></div>
    <div id="solution-display"></div>

    <div id="direction-container" class="ui-panel">
      <button id="clockwise-icon" class="btn icon-btn" onclick="setReverse();">
        <i class="fas fa-redo-alt" data-bs-toggle="tooltip" data-bs-placement="left" title="Change to counter-clockwise"></i>
      </button>
      <button id="counter-clockwise-icon" class="btn icon-btn" onclick="setReverse();">
        <i class="fas fa-undo-alt" data-bs-toggle="tooltip" data-bs-placement="left" title="Change to clockwise"></i>
      </button>
    </div>

    <div id="canvas"></div>
    <div id="messages-container"></div>

    <!-- Your existing scripts -->
    <script src="js/three.min.js"></script>
    <script src="js/OBJLoader.js"></script>
    <script src="js/SourceLoader.js"></script>
    <script src="js/OrbitControls.js"></script>
    <script src="js/KeyboardState.js"></script>
    <script type="module" src="modules/main.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
    <script>
      // Initialize tooltips
      document.addEventListener('DOMContentLoaded', function() {
        var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
        var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
          return new bootstrap.Tooltip(tooltipTriggerEl);
        });
      });

      // Add loading state to solve button
      function handleSolve() {
        const solveButton = document.getElementById('solve-button');
        const originalContent = solveButton.innerHTML;
        
        solveButton.innerHTML = '<span class="loading-spinner"></span>Solving...';
        solveButton.disabled = true;
        
        // Call your original solve function here
        // After solving is complete, restore button:
        setTimeout(() => {
          solveButton.innerHTML = originalContent;
          solveButton.disabled = false;
        }, 2000); // Adjust timing as needed
      }

      // Enhanced message display function
      function showMessage(message, type = 'info', duration = 3000) {
        const container = document.getElementById('messages-container');
        const alert = document.createElement('div');
        alert.className = `alert alert-${type} alert-dismissible fade show`;
        alert.innerHTML = `
          <strong>${type === 'success' ? 'âœ“' : type === 'danger' ? 'âœ—' : 'â„¹'}</strong> ${message}
          <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        `;
        
        container.appendChild(alert);
        
        setTimeout(() => {
          alert.classList.add('fade-out');
          setTimeout(() => {
            if (alert.parentNode) {
              alert.parentNode.removeChild(alert);
            }
          }, 500);
        }, duration);
      }

      // Add some example interactions
      document.addEventListener('keydown', function(e) {
        if (['F', 'B', 'L', 'R', 'U', 'D', 'M', '1', '2'].includes(e.key.toUpperCase())) {
          const actionDisplay = document.getElementById('action-display');
          actionDisplay.textContent = e.key.toUpperCase();
          actionDisplay.style.animation = 'none';
          setTimeout(() => {
            actionDisplay.style.animation = 'pulse 2s infinite';
          }, 10);
        }
      });
    </script>
  </body>
</html>
